    <body id="page-top">

                  </a>

                    </div>
                    <div class="col">
                      <input id="date" type="text" class="form-control form-control-lg" placeholder="Date" style="cursor: pointer;">
                    </div>
                    <div class="col" id="number-guests">
                      <a class="toggle-button">Voyageurs</a>
                        <ul id="numberGuests" style="display: none">
                          <li><input type="number" class="form-control form-control-lg" placeholder="Adultes" min="1" max="20"></li>
                          <li><input type="number" class="form-control form-control-lg" placeholder="Enfants" min="0" max="5"></li>
                        </ul>
                    </div>
